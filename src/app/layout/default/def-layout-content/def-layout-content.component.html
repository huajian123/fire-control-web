<!--class="colorWeak"-->
<nz-layout>
  <nz-sider *ngIf="(themesOptions$|async)!.mode==='side'" class="menu-sidebar" [nzTheme]="(themesOptions$|async)!.theme"
            nzBreakpoint="lg" [nzCollapsible]="true" [nzCollapsed]="isCollapsed$|async"
            (nzCollapsedChange)="changeCollapsed($event)">
    <ng-content select="ng-container[sider]"></ng-content>
  </nz-sider>

  <nz-layout style="overflow-x:hidden">
    <nz-header>
      <ng-content select="ng-container[header]"></ng-content>
    </nz-header>


    <nz-content>
      <ng-content></ng-content>
    </nz-content>
  </nz-layout>
</nz-layout>
